<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<!-- The first comment line can only be placed after the charset line -->

		<title> Home </title>
		<meta name="description" content="Between 150 and 160 characters">
		<link rel="stylesheet" href="css/styles.css">

	</head>


	<body>
		<form action="register.php" method="get">
			<div>  <!--   each input box has to be a separate container   -->
				<label for="full-name">Full Name</label>
				<input type="text" id="full-name" required>
			</div>
			<div>
				<label for="email">E-mail</label>
				<input type="email" id="email" required>
			</div>
			<div>
				<label for="phone">Phone number</label>
				<input type="tel" id="phone">
			</div>
			<div>
				<label for="website">Your website</label>
				<input type="url" id="website">
			</div>
			<div>
				<label for="quantity">Quantity</label>
				<input type="number" id="quantity" min="1" max="500">
			</div>
			<div>
				<label for="date">Check-in</label>
				<input type="date" id="date">
			</div>
			<div>
				<label for="country">Your country</label>
				<select name="country" id="country"> <!--  name attribute is sent to the server -->
				  <option value="">Please select ...</option>				  	
				  <optgroup label="Oceania">
				    <option value="au">Australia</option> <!-- nz may be a flag img  -->
				    <option value="nz">New Zealand</option>  
				  </optgroup>
				  <optgroup label="Other">
				  	<option value="rp">Philippines</option>				  		
				  	<option value="us">United States of America</option>
				  </optgroup>	  		

				</select>
			</div>

			<!-- For the gender -->
			<div>   <!--  name="gender" groups sex to choose only one from  -->
				<input type="radio" id="male" name="gender">
				<label for="male">  Male </label>
			</div>
			<div>
				<input type="radio" id="female" name="gender">
				<label for="female">  Female </label>
			</div>
			<div>
				<input type="radio" id="other" name="gender">
				<label for="other">  Other </label>
			</div>

			<div>
				<input type="checkbox" id="remember" checked>
				<!-- checked pre-ticks the option  -->
				<label for="remember"> Remember login </label>
			</div>

			<div>
				<label for="post">Blog post </label>
				<textarea name="" id="post" cols="30" rows="10"></textarea>
			</div>

			<div>
				<label for="search">Search </label>
				<input type="search" id="search">
			</div>


			<input type="submit" value="Register">

		</form>
	</body>
</html>
